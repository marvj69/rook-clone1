<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Rook - Game Scoring Screen</title>

  <!-- Version 1.2.0 -->

  <!-- Link to your manifest.json file -->
  <link rel="manifest" href="manifest.json" />

  <meta name="theme-color" content="#ffffff">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <link rel="icon" href="icons/icon-192x192.png">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config={darkMode:"class"}</script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <style>
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px)
      }
      to {
        opacity: 1;
        transform: translateY(0)
      }
    }
    .animate-fade-in {
      animation: fadeIn 0.5s ease-out
    }
    .score-input-container {
      overflow: hidden;
      max-height: 0;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.4s ease-in-out
    }
    .score-input-container.show {
      max-height: 1000px;
      opacity: 1;
      transform: translateY(0)
    }
    .focus-outline:focus {
      outline: 2px dashed #3182ce;
      outline-offset: 2px
    }
    .no-scrollbar::-webkit-scrollbar {
      display: none
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none
    }
    #saveIndicator {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background-color: rgba(16,185,129,.7);
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      box-shadow: 0 2px 4px rgba(0,0,0,.1);
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      pointer-events: none;
      z-index: 1000;
      font-size: 0.875rem
    }
    #saveIndicator.show {
      opacity: 1
    }
    .hamburger-menu {
      display: flex;
      flex-direction: column;
      cursor: pointer;
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1100;
      transition: all 0.3s ease
    }
    .bar {
      width: 30px;
      height: 4px;
      background-color: #333;
      margin: 5px 0;
      transition: all 0.3s
    }
    html.dark .bar {
      background-color: #fff
    }
    .hamburger-menu.open .bar:nth-child(1) {
      transform: rotate(45deg) translate(10px,10px)
    }
    .hamburger-menu.open .bar:nth-child(2) {
      opacity: 0
    }
    .hamburger-menu.open .bar:nth-child(3) {
      transform: rotate(-45deg) translate(10px,-10px)
    }
    nav {
      position: fixed;
      top: 0;
      left: -300px;
      width: 250px;
      height: 100%;
      background-color: #fff;
      z-index: 1200;
      transition: left 0.3s ease;
      box-shadow: 2px 0 5px rgba(0,0,0,.1)
    }
    nav.show {
      left: 0
    }
    html.dark nav {
      background-color: #2d3748
    }
    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      margin-top: 60px
    }
    nav ul li {
      margin: 0;
      border-bottom: 1px solid #e0e0e0
    }
    nav ul li:last-child {
      border-bottom: none
    }
    nav ul li a,
    nav ul li button {
      color: #333;
      text-decoration: none;
      font-size: 20px;
      padding: 15px 20px;
      display: block;
      transition: background-color 0.3s ease;
      width: 100%;
      text-align: left;
      background: none;
      border: none;
      cursor: pointer;
      font-family: inherit
    }
    nav ul li a:hover,
    nav ul li button:hover {
      background-color: #f5f5f5
    }
    html.dark nav ul li a,
    html.dark nav ul li button {
      color: #fff
    }
    html.dark nav ul li a:hover,
    html.dark nav ul li button:hover {
      background-color: #4a5568
    }
    .close-menu {
      position: absolute;
      top: 20px;
      right: 20px;
      color: #333;
      font-size: 30px;
      cursor: pointer
    }
    html.dark .close-menu {
      color: #fff
    }
    .menu-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,.5);
      z-index: 1150;
      display: none
    }
    .menu-overlay.show {
      display: block
    }
    .modal {
      transition: opacity 0.25s ease
    }
    .modal.hidden {
      display: none
    }
  </style>
</head>
<body class="bg-white text-gray-800 min-h-screen transition-colors duration-300 dark:bg-gray-900 dark:text-gray-100">

  <div class="hamburger-menu" onclick="toggleMenu(event)" aria-label="Open Menu" role="button" tabindex="0" id="hamburgerIcon">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>

  <nav id="menu">
    <ul>
      <li><a href="#" onclick="openSavedGamesModal();toggleMenu(event)">View Saved Games</a></li>
      <li><a href="#" onclick="handleNewGame();toggleMenu(event)">New Game</a></li>
      <li><a href="#" onclick="handleFreezerGame();toggleMenu(event)">Freeze Game</a></li>
      <li>
        <button id="darkModeToggle" onclick="toggleDarkMode(event)" class="flex items-center focus:outline-none">
          <span id="darkModeIcon"></span>
          <span id="darkModeLabel" class="ml-2">Dark Mode</span>
        </button>
      </li>
    </ul>
  </nav>

  <div id="menuOverlay" class="menu-overlay" onclick="closeMenuOverlay()" aria-hidden="true"></div>

  <div class="absolute top-0 right-0 m-4 p-2 text-gray-800 font-medium text-xs bg-white bg-opacity-70 rounded-full shadow px-3 py-1 dark:bg-gray-800 dark:text-gray-100" style="cursor:pointer" onclick="showEasterEgg()">
    <p>Version 1.2.0</p>
  </div>

  <div id="app" class="max-w-4xl mx-auto p-4 sm:p-6 space-y-6"></div>

  <div id="saveIndicator" class="hidden">Saved</div>

  <!-- Saved Games Modal -->
  <div id="savedGamesModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center p-4" role="dialog" aria-modal="true" aria-labelledby="savedGamesTitle">
    <div class="bg-white w-full max-w-4xl rounded-xl shadow-lg overflow-y-auto max-h-full dark:bg-gray-800">
      <div class="flex justify-between items-center p-5 border-b border-gray-200 dark:border-gray-700">
        <h3 id="savedGamesTitle" class="text-2xl font-semibold text-gray-800 dark:text-gray-100">Saved Games</h3>
        <button id="closeSavedGamesModalBtn" class="text-gray-700 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:text-gray-300 dark:hover:text-gray-100" aria-label="Close Saved Games Modal">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" 
               viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" 
                  d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div class="p-5 space-y-6">
        <div class="rounded-xl shadow-sm p-4 bg-gray-50 dark:bg-gray-700">
          <h4 class="text-xl font-bold mb-4 text-gray-800 dark:text-gray-100">Completed Games</h4>
          <div id="savedGamesList" class="space-y-4"></div>
        </div>
        <div class="rounded-xl shadow-sm p-4 bg-gray-50 dark:bg-gray-700">
          <h4 class="text-xl font-bold mb-4 text-gray-800 dark:text-gray-100">Freezer Games</h4>
          <div id="freezerGamesList" class="space-y-4"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Save Game Modal -->
  <div id="saveGameModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center p-4" role="dialog" aria-modal="true" aria-labelledby="saveGameModalTitle">
    <div class="bg-white w-full max-w-md rounded-xl shadow-lg dark:bg-gray-800">
      <div class="p-6">
        <h2 id="saveGameModalTitle" class="text-2xl font-bold mb-4 text-gray-800 dark:text-gray-100">Save Game</h2>
        <form id="saveGameForm" class="space-y-4">
          <div>
            <label for="player1Name" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Player 1 (Us)</label>
            <input type="text" id="player1Name" name="player1Name" required 
                   class="mt-1 block w-full border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 
                          dark:bg-gray-600 dark:border-gray-500 dark:text-gray-100" 
                   placeholder="Enter Player 1 Name">
          </div>
          <div>
            <label for="player2Name" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Player 2 (Dem)</label>
            <input type="text" id="player2Name" name="player2Name" required 
                   class="mt-1 block w-full border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 
                          dark:bg-gray-600 dark:border-gray-500 dark:text-gray-100" 
                   placeholder="Enter Player 2 Name">
          </div>
          <div class="flex justify-end space-x-2">
            <button type="button" onclick="closeSaveGameModal()" 
                    class="bg-gray-300 text-gray-700 px-4 py-2 rounded-xl hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 
                           dark:bg-gray-700 dark:text-gray-200 dark:hover:bg-gray-600 dark:focus:ring-gray-500">
              Cancel
            </button>
            <button type="submit" 
                    class="bg-blue-600 text-white px-4 py-2 rounded-xl hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 
                           dark:bg-blue-500 dark:hover:bg-blue-600 dark:focus:ring-blue-400">
              Save
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Freeze Game Modal -->
  <div id="freezeGameModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center p-4" role="dialog" aria-modal="true" aria-labelledby="freezeGameModalTitle">
    <div class="bg-white w-full max-w-md rounded-xl shadow-lg dark:bg-gray-800">
      <div class="p-6">
        <h2 id="freezeGameModalTitle" class="text-2xl font-bold mb-4 text-gray-800 dark:text-gray-100">Freeze Game</h2>
        <form id="freezeGameForm" class="space-y-4">
          <div>
            <label for="freezeGameName" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Game Name</label>
            <input type="text" id="freezeGameName" name="freezeGameName" required 
                   class="mt-1 block w-full border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 
                          dark:bg-gray-600 dark:border-gray-500 dark:text-gray-100" 
                   placeholder="Enter Freezer Game Name">
          </div>
          <div class="flex justify-end space-x-2">
            <button type="button" onclick="closeFreezeGameModal()" 
                    class="bg-gray-300 text-gray-700 px-4 py-2 rounded-xl hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 
                           dark:bg-gray-700 dark:text-gray-200 dark:hover:bg-gray-600 dark:focus:ring-gray-500">
              Cancel
            </button>
            <button type="submit" 
                    class="bg-blue-600 text-white px-4 py-2 rounded-xl hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 
                           dark:bg-blue-500 dark:hover:bg-blue-600 dark:focus:ring-blue-400">
              Freeze
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Confirmation Modal -->
  <div id="confirmationModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center p-4" role="dialog" aria-modal="true" aria-labelledby="confirmationModalTitle">
    <div class="bg-white w-full max-w-md rounded-xl shadow-lg dark:bg-gray-800">
      <div class="p-6">
        <h2 id="confirmationModalTitle" class="text-2xl font-bold mb-4 text-gray-800 dark:text-gray-100">Confirm Action</h2>
        <p id="confirmationModalMessage" class="text-gray-700 dark:text-gray-300 mb-6">Are you sure you want to proceed?</p>
        <div class="flex justify-end space-x-2">
          <button type="button" id="cancelModalButton" 
                  class="bg-gray-300 text-gray-700 px-4 py-2 rounded-xl hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 
                         dark:bg-gray-700 dark:text-gray-200 dark:hover:bg-gray-600 dark:focus:ring-gray-500">
            Cancel
          </button>
          <button type="button" id="noModalButton" 
                  class="bg-yellow-600 text-white px-4 py-2 rounded-xl hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-yellow-500 
                         dark:bg-yellow-500 dark:hover:bg-yellow-600 dark:focus:ring-yellow-400">
            No
          </button>
          <button type="button" id="confirmModalButton" 
                  class="bg-red-600 text-white px-4 py-2 rounded-xl hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 
                         dark:bg-red-500 dark:hover:bg-red-600 dark:focus:ring-red-400">
            Yes
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- View Saved Game Modal -->
<div
id="viewSavedGameModal"
class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center p-4"
role="dialog"
aria-modal="true"
aria-labelledby="viewSavedGameTitle"
>
<div class="bg-white w-full max-w-4xl rounded-xl shadow-lg overflow-y-auto max-h-full dark:bg-gray-800">
  <div class="flex justify-between items-center p-5 border-b border-gray-200 dark:border-gray-700">
    <h3 id="viewSavedGameTitle" class="text-2xl font-semibold text-gray-800 dark:text-gray-100">
      Game Details
    </h3>
    <button
      id="closeViewSavedGameModalBtn"
      class="text-gray-700 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:text-gray-300 dark:hover:text-gray-100"
      aria-label="Close View Saved Game Modal"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>
  </div>
  <div id="viewSavedGameDetails" class="p-5 space-y-6">
    <!-- Populated dynamically -->
  </div>
</div>
</div>

  <script>
  "use strict";

  // ========================================================
  // ICONS (Heroicons Outline) - FULL paths for correct display
  // ========================================================
  const Icons = {
    AlertCircle: `
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
           viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"></circle>
        <path d="M12 8v4m0 4h.01"></path>
      </svg>
    `,
    Undo: `
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none"
           viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M3 7v6h6M21 17a9 9 0 0 0-9-9c-2.5 0-4.75.9-6.5 2.4L3 11"/>
      </svg>
    `,
    Trash: `
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
           viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"/>
      </svg>
    `,
    Load: `
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none"
           viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 11H6
                 a2 2 0 012 2v6a2 2 0 01-2 2H4
                 a2 2 0 01-2-2v-6
                 a8.001 8.001 0 0115.356-2z"/>
      </svg>
    `,
    Sun: `
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
           viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M12 3v1m0 16v1m8.66-8.66h-1
                 M4.34 12.66h-1m15.364 4.95l-.707-.707
                 M6.343 6.343l-.707-.707
                 m12.728 0l-.707.707
                 M6.343 17.657l-.707.707
                 M12 8a4 4 0 100 8 4 4 0 000-8z"/>
      </svg>
    `,
    Moon: `
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
           viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M21 12.79A9 9 0 1111.21 3
                 7 7 0 0021 12.79z"/>
      </svg>
    `,
    Trophy: `
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 inline-block mr-2" fill="none"
           viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M3 10h18M7 10V4h10v6M7 10l-1 12h12
                 l-1-12M7 10h10m-5 12v-6"/>
      </svg>
    `
  };

  // ------------------------------------------------
  // STATE, CONSTANTS, AND INITIAL SETUP
  // ------------------------------------------------
  const presetBids = [120, 125, 130, 135, 140, "other"];
  const DEFAULT_STATE = {
    rounds: [],
    biddingTeam: "",
    bidAmount: "",
    customBidValue: "",
    showCustomBid: false,
    enterBidderPoints: false,
    error: "",
    gameOver: false,
    winner: null,
    victoryMethod: null, // new field to store how the game was won
    savedScoreInputStates: { us: null, Dem: null },
    lastBidAmount: null,
    lastBidTeam: null
  };

  let state = { ...DEFAULT_STATE },
    confettiTriggered = false,
    ephemeralCustomBid = "",
    ephemeralPoints = "",
    ACTIVE_GAME_KEY = "activeGameState",
    DARK_MODE_KEY = "darkModeEnabled",
    confirmationCallback = null,
    noCallback = null,
    cancelCallback = null;

  // ----------------------------------------
  // DARK MODE
  // ----------------------------------------
  function toggleDarkMode(e) {
    e.stopPropagation();
    const htmlEl = document.documentElement;
    const darkEnabled = htmlEl.classList.toggle("dark");
    localStorage.setItem(DARK_MODE_KEY, darkEnabled);
    updateDarkModeButton(darkEnabled);
    updateMetaThemeColor(darkEnabled);
  }

  function updateDarkModeButton(isDark) {
    const iconEl = document.getElementById("darkModeIcon");
    const labelEl = document.getElementById("darkModeLabel");
    if (iconEl && labelEl) {
      iconEl.innerHTML = isDark ? Icons.Sun : Icons.Moon;
      labelEl.textContent = isDark ? "Light Mode" : "Dark Mode";
    }
  }

  function initializeDarkMode() {
    const isDark = JSON.parse(localStorage.getItem(DARK_MODE_KEY));
    if (isDark) {
      document.documentElement.classList.add("dark");
    } else {
      document.documentElement.classList.remove("dark");
    }
    updateDarkModeButton(isDark);
    updateMetaThemeColor(isDark);
  }

  function updateMetaThemeColor(isDark) {
    const metaTheme = document.querySelector('meta[name="theme-color"]');
    if (metaTheme) {
      metaTheme.setAttribute("content", isDark ? "#1a202c" : "#ffffff");
    }
  }

  // ----------------------------------------
  // LOCAL STORAGE HELPERS
  // ----------------------------------------
  const getLocalStorage = (key) => JSON.parse(localStorage.getItem(key)) || [];
  const setLocalStorage = (key, data) => localStorage.setItem(key, JSON.stringify(data));

  // Show "Saved" indicator
  function showSaveIndicator() {
    const indicator = document.getElementById("saveIndicator");
    if (!indicator) return;
    indicator.classList.remove("hidden");
    indicator.classList.add("show");
    setTimeout(() => {
      indicator.classList.remove("show");
      indicator.classList.add("hidden");
    }, 1000);
  }

  // ----------------------------------------
  // LOAD / SAVE CURRENT GAME STATE
  // ----------------------------------------
  function loadCurrentGameState() {
    const savedState = localStorage.getItem(ACTIVE_GAME_KEY);
    if (savedState) {
      try {
        const parsed = JSON.parse(savedState);
        state = { ...state, ...parsed };
        renderApp();
      } catch (error) {
        console.error("Failed to parse saved game state:", error);
        localStorage.removeItem(ACTIVE_GAME_KEY);
      }
    }
  }

  function saveCurrentGameState() {
    if (state.gameOver) {
      localStorage.removeItem(ACTIVE_GAME_KEY);
    } else {
      localStorage.setItem(ACTIVE_GAME_KEY, JSON.stringify(state));
      showSaveIndicator();
    }
  }

  // ----------------------------------------
  // DELETE GAME UTILITIES (COMMON)
  // ----------------------------------------
  function deleteGame(localStorageKey, index, label) {
    const list = getLocalStorage(localStorageKey);
    openConfirmationModal(
      `Are you sure you want to delete this ${label}?`,
      () => {
        list.splice(index, 1);
        setLocalStorage(localStorageKey, list);
        renderSavedGames(); // refresh
        renderFreezerGames(); // refresh
        closeConfirmationModal();
      },
      () => {
        closeConfirmationModal();
      },
      () => {
        closeConfirmationModal();
      }
    );
  }

  // ----------------------------------------
  // MENU / MODALS
  // ----------------------------------------
  function bringHamburgerToFront() {
    document.getElementById("hamburgerIcon").style.zIndex = "9999";
  }

  function toggleMenu(e) {
    e.stopPropagation();
    const menu = document.getElementById("menu");
    const hamburger = document.getElementById("hamburgerIcon");
    const overlay = document.getElementById("menuOverlay");
    const isOpen = menu.classList.contains("show");
    if (isOpen) {
      menu.classList.remove("show");
      hamburger.classList.remove("open");
      overlay.classList.remove("show");
    } else {
      menu.classList.add("show");
      hamburger.classList.add("open");
      overlay.classList.add("show");
      bringHamburgerToFront();
    }
  }

  function closeMenuOverlay() {
    const menu = document.getElementById("menu");
    const hamburger = document.getElementById("hamburgerIcon");
    const overlay = document.getElementById("menuOverlay");
    menu.classList.remove("show");
    hamburger.classList.remove("open");
    overlay.classList.remove("show");
  }

  // Saved Games Modal
  function closeSavedGamesModal() {
    document.getElementById("savedGamesModal").classList.add("hidden");
  }

  // Confirmation Modal
  function openConfirmationModal(message, yesCallback, noCb, cancelCb) {
    const modal = document.getElementById("confirmationModal");
    const messageEl = document.getElementById("confirmationModalMessage");
    const yesBtn = document.getElementById("confirmModalButton");
    const noBtn = document.getElementById("noModalButton");
    const cancelBtn = document.getElementById("cancelModalButton");

    messageEl.textContent = message;
    confirmationCallback = yesCallback;
    noCallback = noCb;
    cancelCallback = cancelCb;
    modal.classList.remove("hidden");

    // Rebind events by cloning
    const newYesBtn = yesBtn.cloneNode(true);

  function handleFormSubmit(e) {
  e.preventDefault();
  const { biddingTeam, bidAmount, rounds, enterBidderPoints } = state;
  const pointsInput = document.getElementById("pointsInput");
  if (!pointsInput) {
    updateState({ error: "Points input field not found." });
    return;
  }
  const pointsValue = pointsInput.value;

  if (!biddingTeam || !bidAmount) {
    updateState({ error: "Please enter a custom bid" });
    return;
  }
  const bidError = validateBid(bidAmount);
  const pointsError = validatePoints(pointsValue);
  if (bidError || pointsError) {
    updateState({ error: bidError || pointsError });
    return;
  }

  const numericBid = Number(bidAmount);
  const numericPoints = Number(pointsValue);

  let pointsForBiddingTeam, pointsForNonBiddingTeam;

  if (numericPoints === 360) {
    if (enterBidderPoints) {
      // Bidding team scores 360 points
      pointsForBiddingTeam = 360;
      pointsForNonBiddingTeam = 0;
    } else {
      // Non-bidding team scores 360 points
      pointsForBiddingTeam = -numericBid;
      pointsForNonBiddingTeam = 360;
    }
  } else {
    // Normal case (points are not 360)
    pointsForBiddingTeam = enterBidderPoints
      ? numericPoints
      : 180 - numericPoints;
    pointsForNonBiddingTeam = 180 - pointsForBiddingTeam;
  }

  const usPoints = biddingTeam === "us"
    ? (pointsForBiddingTeam < numericBid ? -numericBid : pointsForBiddingTeam)
    : pointsForNonBiddingTeam;
  const demPoints = biddingTeam === "Dem"
    ? (pointsForBiddingTeam < numericBid ? -numericBid : pointsForBiddingTeam)
    : pointsForNonBiddingTeam;

  const lastRunningTotals = rounds.length ? rounds[rounds.length - 1].runningTotals : { us: 0, Dem: 0 };
  const newRunningTotals = {
    us: lastRunningTotals.us + usPoints,
    Dem: lastRunningTotals.Dem + demPoints
  };

  const newRound = {
    biddingTeam,
    bidAmount: numericBid,
    usPoints,
    DemPoints: demPoints,
    runningTotals: newRunningTotals
  };
  const newRounds = [...rounds, newRound];

  // Check if game is over
  const biddingTeamSuccess = (biddingTeam === "us")
    ? usPoints >= numericBid && usPoints > 0
    : demPoints >= numericBid && demPoints > 0;
  const forcedFail = (biddingTeam === "us" ? usPoints < 0 : demPoints < 0);
  const spread = Math.abs(newRunningTotals.us - newRunningTotals.Dem);
  const leadingTeam = newRunningTotals.us > newRunningTotals.Dem ? "us" : "Dem";
  const thousandSpread = spread >= 1000;

  let gameOver = false;
  let winner = null;
  let reason = "";  // A short text describing how the game ended
  let victoryMethod = "Won on Bid"; // Default assumption

  // Condition: 1000-point spread
  if (thousandSpread) {
    gameOver = true;
    winner = leadingTeam;
    reason = "a 1000-point spread";
    victoryMethod = "1000 Point Spread";
  }
  // Condition: Bidding team fails -> other team might get 500 or more
  else if (forcedFail && (
    (biddingTeam === "us" && newRunningTotals.Dem >= 500) ||
    (biddingTeam === "Dem" && newRunningTotals.us >= 500)
  )) {
    gameOver = true;
    winner = (biddingTeam === "us" ? "Dem" : "us");
    reason = `${winner} reached 500 points after the other team failed their bid`;
    victoryMethod = "Set Other Team";
  }
  // Condition: Bidding team or forced end at 500+
  else if (
    (biddingTeam === "us" && newRunningTotals.us >= 500 && (biddingTeamSuccess || forcedFail)) ||
    (biddingTeam === "Dem" && newRunningTotals.Dem >= 500 && (biddingTeamSuccess || forcedFail))
  ) {
    gameOver = true;
    winner = biddingTeam;
    reason = "reached 500 points";
    victoryMethod = "Won on Bid";
  }

  ephemeralCustomBid = "";
  ephemeralPoints = "";

  if (gameOver) {
    updateState({
      rounds: newRounds,
      gameOver,
      winner,
      victoryMethod,
      biddingTeam: "",
      bidAmount: "",
      showCustomBid: false,
      customBidValue: "",
      enterBidderPoints: false,
      error: ""
    });
    saveCurrentGameState();
  } else {
    updateState({
      rounds: newRounds,
      biddingTeam: "",
      bidAmount: "",
      showCustomBid: false,
      customBidValue: "",
      enterBidderPoints: false,
      error: ""
    });
    saveCurrentGameState();
  }
}

  // ----------------------------------------
  // RENDER UI - STATISTICS CARD
  // ----------------------------------------
  // Gather stats from completed (saved) games
  function getStatistics() {
    const completedGames = getLocalStorage("savedGames");
    if (!completedGames.length) {
      return {
        totalGames: 0,
        usWins: 0,
        demWins: 0,
        methodCount: {
          "1000 Point Spread": 0,
          "Set Other Team": 0,
          "Won on Bid": 0
        },
        averageBid: 0
      };
    }

    let totalGames = completedGames.length;
    let usWins = 0;
    let demWins = 0;
    let methodCount = {
      "1000 Point Spread": 0,
      "Set Other Team": 0,
      "Won on Bid": 0
    };

    let totalBidsSum = 0;
    let totalBidsCount = 0;

    completedGames.forEach(game => {
      // Tally winner
      if (game.winner === "us") usWins++;
      else if (game.winner === "Dem") demWins++;

      // Tally method
      if (game.victoryMethod && methodCount.hasOwnProperty(game.victoryMethod)) {
        methodCount[game.victoryMethod]++;
      }

      // Gather all bids from rounds
      game.rounds.forEach(r => {
        if (r.bidAmount) {
          totalBidsSum += r.bidAmount;
          totalBidsCount++;
        }
      });
    });

    let rawAverage = totalBidsCount ? (totalBidsSum / totalBidsCount) : 0;
    // Round average to nearest multiple of 5
    let averageBid = Math.round(rawAverage / 5) * 5;

    return {
      totalGames,
      usWins,
      demWins,
      methodCount,
      averageBid
    };
  }

  // VALIDATORS
  function validateBid(value) {
    const num = Number(value);
    if (isNaN(num)) return "Bid must be a number.";
    if (num <= 0) return "Bid must be greater than zero.";
    if (num % 5 !== 0) return "Bid must be divisible by 5.";
    if (num > 360) return "Bid cannot exceed 360.";
    return "";
  }

  function validatePoints(value) {
    const num = Number(value);
    if (isNaN(num)) return "Points must be a number.";
    if (num < 0 || num > 360) return "Points must be between 0 and 360.";
    return "";
  }
