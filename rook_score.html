<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Scoring Screen</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-700">
  <div id="app" class="max-w-screen-xl mx-auto p-4 space-y-4"></div>

  <script>
    /********************************************************
     * Icons (inline SVG) - Feel free to replace or adjust.
     ********************************************************/
    const Icons = {
      AlertCircle: `
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10" />
          <path d="M12 8v4m0 4h.01" />
        </svg>
      `,
      Trophy: `
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-yellow-400 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path d="M8 21h8m-8 0a4 4 0 0 1-4-4V6h16v11a4 4 0 0 1-4 4m-8 0v-4h8v4M5 10h1M18 10h1M8 4v1m8-1v1" />
        </svg>
      `,
      Undo2: `
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path d="M3 7v6h6M21 17a9 9 0 0 0-9-9c-2.5 0-4.75.9-6.5 2.4L3 11" />
        </svg>
      `,
      Heart: `
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto mb-2 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path d="M12 21C12 21 3 13.72 3 8.61C3 5.63 5.29 3 8 3C9.91 3 11.61 4.28 12 5.75C12.39 4.28 14.09 3 16 3C18.71 3 21 5.63 21 8.61C21 13.72 12 21 12 21Z" />
        </svg>
      `,
      Sword: `
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto mb-2 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path d="M14.752 11.168l-4.586 4.586-2.876-.958-.958-2.876 4.586-4.586m2.004-2.004l3.88-3.88a1.5 1.5 0 112.121 2.121l-3.88 3.88m-6.004 9.004l-3.88 3.88a1.5 1.5 0 01-2.121-2.121l3.88-3.88" />
        </svg>
      `
    };

    /********************************************************
     * Initial State & Bids
     ********************************************************/
    const DEFAULT_STATE = {
      rounds: [],
      biddingTeam: '',
      bidAmount: '',
      customBidValue: '',
      showCustomBid: false,
      points: '',
      enterBidderPoints: false,
      error: '',
      gameOver: false,
      winner: null
    };

    const PRESET_BIDS = [120, 125, 130, 135, 140, 'other'];

    let state = { ...DEFAULT_STATE };

    // We’ll keep these ephemeral variables to avoid re-rendering on each keystroke.
    let ephemeralCustomBid = '';
    let ephemeralPoints = '';

    /********************************************************
     * Utility Functions
     ********************************************************/
    function validateBid(value) {
      const num = +value;
      if (isNaN(num)) return 'Bid must be a number';
      if (num % 5 !== 0) return 'Bid must be divisible by 5';
      if (num > 180 && num !== 360) return 'Bid must be ≤180 or 360';
      return '';
    }

    function validatePoints(value) {
      const num = +value;
      if (isNaN(num)) return 'Points must be a number';
      if (num < 0) return 'Points cannot be negative';
      if (num > 180 && num !== 360) return 'Points must be 0-180 or 360';
      return '';
    }

    function updateState(updates) {
      state = { ...state, ...updates };
      renderApp();
    }

    /********************************************************
     * Event Handlers
     ********************************************************/
    function handleTeamClick(team) {
      if (state.gameOver) return;
      ephemeralCustomBid = ''; // reset ephemeral values
      ephemeralPoints = '';
      updateState({
        biddingTeam: team,
        bidAmount: '',
        points: '',
        showCustomBid: false,
        customBidValue: '',
        error: ''
      });
    }

    function handleBidSelect(value) {
      if (value === 'other') {
        ephemeralCustomBid = '';
        updateState({
          showCustomBid: true,
          bidAmount: '',
          customBidValue: ''
        });
      } else {
        ephemeralCustomBid = '';
        updateState({
          showCustomBid: false,
          bidAmount: value.toString(),
          customBidValue: ''
        });
      }
    }

    // Capture custom bid changes in an ephemeral variable
    function handleCustomBidChange(e) {
      ephemeralCustomBid = e.target.value;
    }

    // Finalize custom bid when user leaves or on submit
    function finalizeCustomBid() {
      const num = +ephemeralCustomBid;
      let newBidAmount = '';
      if (!isNaN(num) && num % 5 === 0 && (num <= 180 || num === 360)) {
        newBidAmount = ephemeralCustomBid;
      }
      updateState({
        customBidValue: ephemeralCustomBid,
        bidAmount: newBidAmount
      });
    }

    function handleBiddingPointsToggle(isBidder) {
      ephemeralPoints = '';
      updateState({ enterBidderPoints: isBidder, points: '' });
    }

    function handlePointsChange(e) {
      ephemeralPoints = e.target.value;
    }

    function finalizePoints() {
      updateState({ points: ephemeralPoints });
    }

    function handleFormSubmit(e) {
      e.preventDefault();

      // If a custom bid is showing, finalize that
      if (state.showCustomBid) {
        finalizeCustomBid();
      }
      // And finalize points
      finalizePoints();

      const {
        biddingTeam,
        bidAmount,
        points,
        rounds,
        enterBidderPoints
      } = state;

      if (!biddingTeam || !bidAmount) {
        updateState({ error: 'Please select both team and bid.' });
        return;
      }

      const bidError = validateBid(bidAmount);
      const pointsError = validatePoints(points);
      if (bidError || pointsError) {
        updateState({ error: bidError || pointsError });
        return;
      }

      const bid = +bidAmount;
      const pointsValue = +points;
      const bidderPoints = enterBidderPoints
        ? pointsValue
        : pointsValue === 360
        ? 360
        : 180 - pointsValue;
      const nonBidderPoints = pointsValue === 360 ? 0 : 180 - bidderPoints;

      const usPoints =
        biddingTeam === 'us'
          ? bidderPoints < bid
            ? -bid
            : bidderPoints
          : nonBidderPoints;

      const DemPoints =
        biddingTeam === 'Dem'
          ? bidderPoints < bid
            ? -bid
            : bidderPoints
          : nonBidderPoints;

      const prevTotals = rounds.length
        ? rounds[rounds.length - 1].runningTotals
        : { us: 0, Dem: 0 };

      const newRunningTotals = {
        us: prevTotals.us + usPoints,
        Dem: prevTotals.Dem + DemPoints
      };

      const newRounds = [
        ...rounds,
        {
          biddingTeam,
          bidAmount: bid,
          usPoints,
          DemPoints,
          runningTotals: newRunningTotals
        }
      ];

      // Did they win on their bid or cause the other team to go negative?
      const wonOnBid =
        biddingTeam === 'us'
          ? usPoints >= bid && usPoints > 0
          : DemPoints >= bid && DemPoints > 0;
      const setOtherTeam =
        biddingTeam === 'us' ? DemPoints < 0 : usPoints < 0;

      const gameEnded =
        ((biddingTeam === 'us' && newRunningTotals.us >= 500) ||
          (biddingTeam === 'Dem' && newRunningTotals.Dem >= 500)) &&
        (wonOnBid || setOtherTeam);

      // Reset ephemeral variables after submission
      ephemeralCustomBid = '';
      ephemeralPoints = '';

      updateState({
        rounds: newRounds,
        gameOver: gameEnded,
        winner: gameEnded ? biddingTeam : null,
        biddingTeam: '',
        bidAmount: '',
        points: '',
        showCustomBid: false,
        customBidValue: '',
        error: ''
      });
    }

    function handleUndo() {
      if (!state.rounds.length) return;
      const newRounds = state.rounds.slice(0, -1);
      updateState({
        rounds: newRounds,
        gameOver: false,
        winner: null
      });
    }

    function handleNewGame() {
      ephemeralCustomBid = '';
      ephemeralPoints = '';
      updateState({ ...DEFAULT_STATE });
    }

    /********************************************************
     * Render Functions
     ********************************************************/
    function renderTeamCard(team, total, colorClass, iconSvg) {
      return `
        <div
          class="bg-${colorClass}-50 cursor-pointer hover:bg-${colorClass}-100 transition-colors rounded"
          onclick="handleTeamClick('${team}')"
        >
          <div class="p-4 text-center">
            <div class="inline-block">${iconSvg}</div>
            <h2 class="text-xl font-bold text-${colorClass}-700">${team === 'us' ? 'Us' : 'Dem'}</h2>
            <p class="text-3xl font-bold text-${colorClass}-900">${total}</p>
          </div>
        </div>
      `;
    }

    function renderErrorAlert(errorMsg) {
      return `
        <div class="flex items-center border border-red-400 rounded-md p-3 bg-red-50 text-red-700">
          <div class="mr-2">${Icons.AlertCircle}</div>
          <div>${errorMsg}</div>
        </div>
      `;
    }

    // Render the "Points Input" section if either we have a valid (non-empty) bid
    // OR the user clicked “other” (showCustomBid = true).
    function renderPointsInput() {
      const { biddingTeam, enterBidderPoints, points } = state;
      const labelText =
        biddingTeam === 'us'
          ? enterBidderPoints
            ? 'Our Points (Bidding Team)'
            : 'Dem Points (Non-Bidding Team)'
          : enterBidderPoints
          ? 'Dem Points (Bidding Team)'
          : 'Our Points (Non-Bidding Team)';

      return `
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium mb-2">Enter Points For</label>
            <div class="flex gap-2">
              <!-- Bidding Team -->
              <button
                type="button"
                class="rounded px-2 py-1 text-sm ${
                  enterBidderPoints
                    ? 'bg-blue-600 text-white'
                    : 'border border-gray-300'
                }"
                onclick="handleBiddingPointsToggle(true)"
              >
                Bidding Team
              </button>
              <!-- Non-Bidding Team -->
              <button
                type="button"
                class="rounded px-2 py-1 text-sm ${
                  !enterBidderPoints
                    ? 'bg-blue-600 text-white'
                    : 'border border-gray-300'
                }"
                onclick="handleBiddingPointsToggle(false)"
              >
                Non-Bidding Team
              </button>
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium mb-1">${labelText}</label>
            <div class="flex gap-2">
              <input
                type="number"
                min="0"
                max="360"
                value="${points}"
                onchange="handlePointsChange(event)"
                onblur="finalizePoints()"
                placeholder="Enter points"
                class="border border-gray-300 rounded px-2 py-1"
              />
              <button
                type="submit"
                class="bg-blue-600 text-white px-3 py-1 rounded text-sm"
              >
                Submit
              </button>
            </div>
            ${
              points && !isNaN(+points)
                ? `
                  <p class="text-sm text-gray-600 mt-1">
                    ${
                      enterBidderPoints
                        ? 'Non-bidding'
                        : 'Bidding'
                    } team gets: ${180 - +points}
                  </p>
                `
                : ''
            }
          </div>
        </div>
      `;
    }

    function renderScoreInputCard() {
      const {
        biddingTeam,
        bidAmount,
        customBidValue,
        showCustomBid,
        rounds,
        error
      } = state;

      if (state.gameOver || !biddingTeam) {
        return '';
      }

      const showPointsSection = bidAmount || showCustomBid; 
      // as soon as user clicks 'Other' or picks a valid bid, we show the points input

      return `
        <div class="bg-white border rounded shadow">
          <div class="border-b p-4 flex justify-between items-center">
            <h2 class="font-bold text-lg">Score Input for ${
              biddingTeam === 'us' ? 'Our Team' : 'Dem Team'
            }</h2>
            <button
              class="flex items-center border border-gray-300 rounded px-2 py-1 text-sm text-gray-700 hover:bg-gray-200 disabled:opacity-50"
              onclick="handleUndo()" ${!rounds.length ? 'disabled' : ''}
            >
              ${Icons.Undo2}
              Undo
            </button>
          </div>
          <div class="p-4">
            <form onsubmit="handleFormSubmit(event)" class="space-y-4">
              <!-- Bid Amount -->
              <div>
                <label class="block text-sm font-medium mb-2">Bid Amount</label>
                <div class="grid grid-cols-6 gap-2">
                  ${PRESET_BIDS
                    .map((bid) => {
                      const isSelected =
                        bid === 'other'
                          ? showCustomBid
                          : bidAmount === String(bid);
                      const variant = isSelected
                        ? 'bg-blue-600 text-white'
                        : 'border border-gray-300';
                      return `
                        <button
                          type="button"
                          class="rounded px-2 py-1 text-sm ${variant}"
                          onclick="handleBidSelect('${bid}')"
                        >
                          ${bid === 'other' ? 'Other' : bid}
                        </button>
                      `;
                    })
                    .join('')}
                </div>
                ${
                  showCustomBid
                    ? `
                      <div class="flex gap-2 items-center mt-2">
                        <input
                          type="number"
                          step="5"
                          value="${customBidValue}"
                          onchange="handleCustomBidChange(event)"
                          onblur="finalizeCustomBid()"
                          placeholder="Enter bid"
                          class="border border-gray-300 rounded px-2 py-1 w-32"
                        />
                        <span class="text-sm text-gray-500">Must be divisible by 5 (≤180 or 360)</span>
                      </div>
                    `
                    : ''
                }
              </div>

              <!-- Points Input -->
              ${
                showPointsSection
                  ? renderPointsInput()
                  : ''
              }
            </form>
          </div>
        </div>
      `;
    }

    function renderHistoryCard() {
      const { rounds } = state;
      return `
        <div class="bg-white border rounded shadow">
          <div class="border-b p-4">
            <h2 class="font-bold text-lg">History</h2>
            <div class="grid grid-cols-3 gap-4 pt-2 font-medium">
              <div class="text-left">Us</div>
              <div class="text-center">Bid</div>
              <div class="text-right">Dem</div>
            </div>
          </div>
          <div class="p-4">
            <div class="space-y-2">
              ${rounds
                .map((round, index) => {
                  const arrow =
                    round.biddingTeam === 'us'
                      ? `<span>←</span><span>${round.bidAmount}</span>`
                      : `<span>${round.bidAmount}</span><span>→</span>`;

                  return `
                    <div key=${index} class="grid grid-cols-3 gap-4 p-2 bg-gray-50 rounded">
                      <div class="text-left text-blue-600">${round.runningTotals.us}</div>
                      <div class="flex items-center justify-center text-sm space-x-2">
                        ${arrow}
                      </div>
                      <div class="text-right text-red-600">${round.runningTotals.Dem}</div>
                    </div>
                  `;
                })
                .join('')}
            </div>
          </div>
        </div>
      `;
    }

    function renderGameOverOverlay() {
      if (!state.gameOver) return '';
      const { winner } = state;
      return `
        <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
          <div class="bg-white w-full max-w-md rounded shadow">
            <div class="p-6 text-center">
              ${Icons.Trophy}
              <h2 class="text-2xl font-bold mb-4">Game Over!</h2>
              <p class="text-xl mb-4">${winner === 'us' ? 'Our Team' : 'Dem Team'} Wins!</p>
              <button
                onclick="handleNewGame()"
                class="bg-blue-600 text-white px-4 py-2 rounded"
              >
                New Game
              </button>
            </div>
          </div>
        </div>
      `;
    }

    /********************************************************
     * Main Render
     ********************************************************/
    function renderApp() {
      // Compute totals
      const totals = state.rounds.reduce(
        (acc, round) => {
          return {
            us: acc.us + round.usPoints,
            Dem: acc.Dem + round.DemPoints
          };
        },
        { us: 0, Dem: 0 }
      );

      const currentRound = state.rounds.length + 1;
      const appEl = document.getElementById('app');
      const { error } = state;

      appEl.innerHTML = `
        <!-- Teams and Round -->
        <div class="grid grid-cols-3 gap-4">
          ${renderTeamCard('us', totals.us, 'blue', Icons.Heart)}
          <div class="bg-gray-50 rounded">
            <div class="p-4 text-center">
              <h2 class="text-xl font-bold text-gray-700">Round</h2>
              <p class="text-3xl font-bold text-gray-900">${currentRound}</p>
            </div>
          </div>
          ${renderTeamCard('Dem', totals.Dem, 'red', Icons.Sword)}
        </div>

        <!-- Error Alert -->
        ${
          error
            ? `<div>${renderErrorAlert(error)}</div>`
            : ''
        }

        <!-- Score Input -->
        ${renderScoreInputCard()}

        <!-- History -->
        ${renderHistoryCard()}

        <!-- Game Over Overlay -->
        ${renderGameOverOverlay()}
      `;
    }

    // Initial Render
    renderApp();
  </script>
</body>
</html>
